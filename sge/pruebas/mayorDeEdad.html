<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt mayor o menor de edad</title>
</head>
<body>
  Eres mayor de edad?
  
</body>

<script>
  num = parseInt(prompt("Escribe tu edad:"))
  if (num < 18){
    alert("Eres menor de edad")
  }
  else if (num > 65) {
    alert ("Eres un jubilado")
  }
  else {
    alert("Estas en edad de trabajar")
  }

</script>

</html>
