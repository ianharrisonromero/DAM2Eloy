<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  Nombre: <input type="text" name="name" id="name">
  <br><br>
  Apellido: <input type="text" name="surname" id="surname">
  <br>
  <br>
  <input type="button" value="Enviar" id="btSend">
</body>
</html>

<script>

document.getElementById("btSend").addEventListener("click", () => {
    const name = document.getElementById("name").value
    const surname = document.getElementById("surname").value
    alert(name + " " + surname)
})
  
</script>
