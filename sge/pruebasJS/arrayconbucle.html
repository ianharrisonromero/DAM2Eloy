<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array con bucle</title>
</head>
<body>
</body>

<script>
  let array = ["lunes", "martes", "miércoles", "jueves", "viernes", "sábado", "domingo"]
  let input = prompt("Introduce un día de la semana: ")
  let match = false

  array.forEach(day => {
    if (input.toLowerCase() == day.toLowerCase()) {
      match = true; 
    }
  });
  if (match) {
    alert(input + " es un día de la semana");
  } else {
    alert(input + " no es un día de la semana");
  }

</script>

</html>
